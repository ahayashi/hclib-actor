name: docs
on:
  push:
    branches:
      - main
    paths:
      - doc/**

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          path: master
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: |
          cd $GITHUB_WORKSPACE/master/doc
          pip install -r requirements.txt
          mkdocs gh-deploy --force --remote-branch gh-pages
